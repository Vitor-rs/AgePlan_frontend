<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="my-side-menu-list">

          <ion-card id="my-side-menu-card">
            <ion-card-header>
              <ion-card-title>Olá, Usuário</ion-card-title>
              <ion-card-subtitle>Admin</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>

            </ion-card-content>
          </ion-card>




          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" [routerLink]="[pageInicio.url]" lines="none" routerLinkActive="selected">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>{{pageInicio.title}}</ion-label>
            </ion-item>

            <ion-accordion-group>
              <ion-accordion value="first">
                <ion-item slot="header" lines="none" routerLinkActive="selected">
                  <ion-label>Gerenciar</ion-label>
                </ion-item>
                <ion-item lines="none" routerDirection="root" [routerLink]="[pageCadastro.url]" slot="content" button>{{pageCadastro.title}}</ion-item>
                <ion-item lines="none" routerDirection="root" [routerLink]="[pageRelatorios.url]" slot="content" button>{{pageRelatorios.title}}</ion-item>
              </ion-accordion>

            </ion-accordion-group>



          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
