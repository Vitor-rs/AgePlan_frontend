<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      style="
        width: 50%;
        --background: #2b619a;
        justify-content: flex-start;
        align-items: flex-start;
        width: auto;
      "
      contentId="main-content" type="overlay">

      <ion-content style="--background: #2b619a;">

        <ion-card id="my-side-menu-card" style="width: 100%; margin: 0;">


          <ion-label
            style="
              background-color: #be4e02;
              display: flex;
              align-items: center;
              font-family: 'Roboto', sans-serif;
              font-size: 1.6rem;
              padding: 10px 0 10px 26px;
              color: #fff;
            "> AgePlan <ion-icon style="padding-left: 10px;" name="school-outline" slot="start"></ion-icon>
            <ion-icon name="ellipsis-vertical-outline"
              style="position: absolute; right: 10px; font-size: 1.6rem;" slot="end"
            ></ion-icon>
          </ion-label>



          <ion-item style="--background: #FF6700; --inner-border-width: 0; padding: 0;">
            <ion-avatar slot="start"
              style="
                margin: 10px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                ">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>

            <ion-card-header
              style="
                padding: 2px;
                margin: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                --inner-border-width: 0;
              ">
              <ion-card-title
                style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; color: #fff;">
                Olá, Usuário
              </ion-card-title>
              <ion-card-subtitle
                style="
                  font-family: 'Roboto', sans-serif;
                  font-size: 1rem;
                  color: #fff;
                "> Admin
              </ion-card-subtitle>
            </ion-card-header>
          </ion-item>

        </ion-card>

        <ion-list id="my-side-menu-list"
          style="
            --background: #2b619a;
            padding: 0;
            margin: 15px 0 5px 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
          ">

          <ion-menu-toggle auto-hide="false"
            style="width: 100%; --background: #2b619a; padding: 0; display: flex;">

            <ion-accordion-group id="my-accordion-group" multiple="true" style="width: 100%; --background: #2b619a;">

              <ion-item class="my-menu-item" lines="none" routerDirection="root" [routerLink]="[pageInicio.url]" routerLinkActive="selected"
                style="width: 100%; --background: #2b619a;">
                <ion-icon name="home-outline" slot="start"></ion-icon>
                <ion-label>{{pageInicio.title}}</ion-label>
              </ion-item>

                <ion-accordion style="--background: #3b76b6;" class="accordion-gerenciar" value="gerenciar" toggleIcon="chevron-down-outline">

                  <ion-item style="width: 100%; --background: #2b619a;" class="my-menu-item" slot="header" lines="none" routerLinkActive="selected">
                    <ion-icon name="settings-outline" slot="start"></ion-icon>
                    <ion-label> Gerenciar </ion-label>
                  </ion-item>

                  <ion-item class="my-menu-item" lines="none" routerDirection="root" [routerLink]="[pageCadastro.url]" slot="content" button
                    style="width: 100%; --background: #3b76b6; border-left: 10px solid #3b76b6;">
                    <ion-icon name="person-add-outline" slot="start"></ion-icon>
                    {{pageCadastro.title}}
                  </ion-item>

                  <ion-item class="my-menu-item" lines="none" routerDirection="root" [routerLink]="[pageEstudante.url]" slot="content" button
                    style="width: 100%; border-left: 10px solid #3b76b6; --background: #3b76b6;">
                    <ion-icon name="person-outline" slot="start"></ion-icon>
                    {{pageEstudante.title}}
                  </ion-item>

                  <ion-item class="my-menu-item" lines="none" routerDirection="root" [routerLink]="[pageCurso.url]" slot="content" button
                    style="width: 100%; border-left: 10px solid #3b76b6; --background: #3b76b6;">
                    <ion-icon name="school-outline" slot="start"></ion-icon>
                    {{pageCurso.title}}
                  </ion-item>

                  <ion-item class="my-menu-item" lines="none" routerDirection="root" [routerLink]="[pageBiblioteca.url]" slot="content" button
                    style="width: 100%; border-left: 10px solid #3b76b6; --background: #3b76b6;">
                    <ion-icon name="book-outline" slot="start"></ion-icon>
                    {{pageBiblioteca.title}}
                  </ion-item>

                </ion-accordion>

              <ion-item lines="none" routerDirection="root" [routerLink]="[pageCalendarioLetivo.url]" routerLinkActive="selected"
                style="width: 100%;--background: #2b619a;">
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                {{pageCalendarioLetivo.title}}
              </ion-item>

              <!--
                Para fazer com que o item mude de cor ao ser selecionado, no css do componente, adicionei a classe .selected.
              -->

              <ion-item lines="none" routerDirection="root" [routerLink]="[pageRelatorios.url]" routerLinkActive="selected"
                style="width: 100%;--background: #2b619a;">
                <ion-icon name="document-text-outline" slot="start"></ion-icon>
                {{pageRelatorios.title}}
              </ion-item>

            </ion-accordion-group>


          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
