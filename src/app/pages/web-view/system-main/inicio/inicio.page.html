<ion-header [translucent]="true" style="border: 2px solid blue; height: 123px;">
  <ion-toolbar style="
      
      display: flex;
      justify-content: center;
      align-items: center;
      --background: var(--fundo-claro-main);
      color: #000;
      height: 100%;
    ">
    <ion-title style="font-weight: 700; font-size: x-large; margin-top: 40px;">Início</ion-title>
    <hr class="solid" style="border-bottom: 2px solid #bbb; padding: 0;">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="
    
    display: flex;
    justify-content: center;
    align-items: center;
    --background: var(--fundo-claro-main);
  ">


  <section style="
      background: inherit;
      
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    ">


    <ion-accordion-group multiple="true" style="
      
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    ">

      <ion-accordion value="visualizar-dashboard"
        style="
          
          display: inline-block;
          justify-content: center;
          align-items: center;
          width: 100%;
        "
      >
        <ion-item slot="header" style="--background: inherit;">
          <ion-label>Ações comuns</ion-label>
        </ion-item>

        <ion-item slot="content" style="--background: inherit;">
          <ion-button
            style="
              width: 100%; 
              display: flex;
              justify-content: flex-start;
              align-items: center;
              flex-direction: row;
          ">
            <ion-icon name="add-circle-outline" style="padding-right: 6px"></ion-icon>
            <ion-label>Lançar ocorrência</ion-label>
          </ion-button>
        </ion-item>

        <ion-item slot="content" style="--background: inherit;">
          <ion-button
            style="
              width: 100%; 
              display: flex;
              justify-content: flex-start;
              align-items: center;
              flex-direction: row;
          ">
            <ion-icon name="add-outline"></ion-icon>
            <ion-label>Lançar frequência</ion-label>
          </ion-button>
        </ion-item>

        








      </ion-accordion>

    </ion-accordion-group>

    <ion-accordion-group>

      <ion-accordion value="visualizar-dashboard">
        <ion-item slot="header" color="light">
          <ion-label>First Accordion</ion-label>
        </ion-item>
      </ion-accordion>



    </ion-accordion-group>








  </section>







</ion-content>
