<ion-header [translucent]="true" style="border: 2px solid blue; height: 123px;">
  <ion-toolbar style="

      display: flex;
      justify-content: center;
      align-items: center;
      --background: var(--fundo-claro-main);
      color: #000;
      height: 100%;
    ">
    <ion-title style="font-weight: 700; font-size: x-large; margin-top: 40px;">Início</ion-title>
    <hr class="solid" style="border-bottom: 2px solid #bbb; padding: 0;">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    --background: var(--fundo-claro-main);
  "
>

  <!--
    Seção para mostrar ações recorrentes ou comuns
    como registrar algum evento ou ocorrencia e
    frequencia dos alunos.
  -->

  <section
    style="
      display: flex;
      padding-top: 15px;
      align-items: flex-start;
      justify-content: space-around;
      width: 100%;
    "
  >


    <div id="container-acoes-recorrentes" style="display: flex; flex-direction: column; color:#000">

      <ion-label style="font-weight: 700; font-size: large; padding: 10px; border-bottom: 1px solid #bbb;">Ações Recorrentes</ion-label>

      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; padding-top: 5px;">

        <ion-button style="border-radius: 10px;"> <!-- Ajuste o valor conforme necessário -->
          <ion-icon name="add-circle-outline" size="large" style="padding-right: 5px;"></ion-icon>
          <ion-label>Lançar Ocorrência</ion-label>
        </ion-button>

        <ion-button style="border-radius: 10px;"> <!-- Ajuste o valor conforme necessário -->
          <ion-icon name="add-circle-outline" size="large" style="padding-right: 5px;"></ion-icon>
          <ion-label>Registrar Frequência</ion-label>
        </ion-button>

        <ion-button style="border-radius: 10px;"> <!-- Ajuste o valor conforme necessário -->
          <ion-icon name="add-circle-outline" size="large" style="padding-right: 5px;"></ion-icon>
          <ion-label>Cadastrar Interessado</ion-label>
        </ion-button>

        <ion-button style="border-radius: 10px;"> <!-- Ajuste o valor conforme necessário -->
          <ion-icon name="add-circle-outline" size="large" style="padding-right: 5px;"></ion-icon>
          <ion-label>Cadastrar Curso</ion-label>
        </ion-button>

      </div>

    </div>




    <div id="container-estatisticas-atuais" style="display: flex; flex-direction: column; color:#000;">

      <ion-label style="font-weight: 700; font-size: large; padding: 10px; border-bottom: 1px solid #bbb;">Estatísticas atuais</ion-label>

      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; ">

        <ion-card >
          <ion-card-title>Alunos(as)</ion-card-title>
          <ion-card-content>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-title>Presenças hoje</ion-card-title>
          <ion-card-content>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-title>Faltas hoje</ion-card-title>
          <ion-card-content>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-title>Cursos</ion-card-title>
          <ion-card-content>
          </ion-card-content>
        </ion-card>

      </div>
    </div>

  </section>




  <!--
    Seção para mostrar o calendário ou
    tabela de horários semanal
  -->
  <section id="container-calendario">

    <ion-grid>


      <ion-row>
        <ion-col size="12">
          <ion-label style="font-weight: 700; font-size: large; padding: 10px; border-bottom: 1px solid #bbb;">Calendário</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <iframe
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FCampo_Grande&src=Y181bTFqcnF2YXNqOWh1cHU0MXJwOTQyNXF0Y0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=cHQtYnIuY2hyaXN0aWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=cHQtYnIuYnJhemlsaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%2331a35e&color=%234285F4&color=%23F6BF26"
            style="border:solid 1px #777;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            "
            frameborder="0" scrolling="no"></iframe>
        </ion-col>
      </ion-row>


    </ion-grid>

  </section>






</ion-content>
